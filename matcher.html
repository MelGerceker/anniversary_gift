<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Compatibility Calculator</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/matcher.css">
</head>

<body>

  <audio id="button-sound" src="assets/runescape_button.wav" preload="auto"></audio>

  <div class="button-row">
    <div class="button-wrapper" data-url="restaurant.html">
      <button class="btn btn--red">Restaurant Picker</button>
    </div>
    <div class="button-wrapper" data-url="cookbook.html">
      <button class="btn btn--red">Cook Book</button>
    </div>
  </div>

  <button onclick="playSoundAndGo('home.html')" class="btn home-button">Home 🏠</button>
  <button onclick="resetCharacters()" class="btn reset-button">Reset</button>

  <h1>💕 Love Compatibility 💕</h1>

  <div class="character-container">
    <div class="character-pair position-1">
      <div class="start-marker"></div>

    </div>
    <div id="char1" class="character"></div>
    <div class="character-pair position-2">
      <div class="start-marker"></div>
    </div>
    <div id="char2" class="character"></div>
  </div>

  <!-- Input section -->
  <div class="input-section">
    <div class="input-section-row">
      <input type="text" id="name1" placeholder="Enter Name">
      <input type="text" id="name2" placeholder="Enter Name">
    </div>
    <button class="btn btn--red" onclick="calculateCompatibility()">Check Compatibility</button>
  </div>

  <div class="result" id="result"></div>
  <div class="heart" id="heart">❤️</div>

  <pre id="file-content"></pre>
  <pre id="nameslist1"></pre>
  <pre id="nameslist2"></pre>

  <!-- Loading and match screen -->
  <div id="loading-screen" class="overlay hidden">
    <div class="loader-heart">💗 Calculating... 💗</div>
  </div>

  <div id="match-screen" class="overlay hidden">
    <div class="bg_heart">
    </div>
    <div class="button-wrapper" data-url="restaurant.html">
      <button class="btn btn--red">Restaurant Picker</button>
    </div>
    <div class="button-wrapper" data-url="cookbook.html">
      <button class="btn btn--red">Cook Book</button>
    </div>
    <h2>100% MATCH! 💖</h2>
    <p id="match-result"></p>
    <div class="button-row">
      <button class="btn home-button" onclick="location.href='home.html'">Home 🏠</button>
      <button class="btn reset-button" onclick="resetCharacters()">Reset</button>
    </div>
    <button class="btn btn--red" onclick="location.href='matcher.html'">Go Back</button>
  </div>

  <img id="love-heart" class="pixel-heart hidden" src="assets/pixel-heart.png" alt="heart">
  </div>

  <!-- for heart animation-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="scripts/movement.js"></script>

  <script type="module" src="scripts/CompatibilityCalculator.js"></script>

  <script src="scripts/HeartBackground.js"></script>

  </div>
</body>

</html>
